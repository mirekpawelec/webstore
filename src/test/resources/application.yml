spring:
  application:
    name: webstore
  datasource:
    url: jdbc:h2:mem:testsb;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show-sql: false
        format_sql: false
  liquibase:
    change-log: classpath:db/db-changelog-master.xml

logging:
  level:
    org: INFO, ERROR
    liquibase: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file: "%d %p %c{1.} [%t] %m%n"
  file: ../logs/${spring.application.name}.log
